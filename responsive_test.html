<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Responsive Test - Digital Notice Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .device-frame {
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .device-label {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .phone-frame {
            width: 375px;
            height: 667px;
        }
        
        .tablet-frame {
            width: 768px;
            height: 1024px;
        }
        
        .desktop-frame {
            width: 1200px;
            height: 800px;
        }
        
        .iframe-container {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }
        
        .test-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .test-button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .test-button.active {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h5>Responsive Test Controls</h5>
        <button class="test-button" onclick="testDevice('phone')">üì± Phone (375px)</button>
        <button class="test-button" onclick="testDevice('tablet')">üì± Tablet (768px)</button>
        <button class="test-button" onclick="testDevice('desktop')">üíª Desktop (1200px)</button>
        <button class="test-button" onclick="testDevice('full')">üñ•Ô∏è Full Screen</button>
        <hr>
        <button class="test-button" onclick="testOrientation('portrait')">üìê Portrait</button>
        <button class="test-button" onclick="testOrientation('landscape')">üìê Landscape</button>
        <hr>
        <button class="test-button" onclick="testPage('home')">üè† Home Page</button>
        <button class="test-button" onclick="testPage('admin')">‚öôÔ∏è Admin Panel</button>
        <button class="test-button" onclick="testPage('login')">üîê Login Page</button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">Responsive Design Test</h1>
                <p class="text-center mb-4">Test your application on different devices and orientations</p>
            </div>
        </div>
        
        <div id="test-container">
            <!-- Test frames will be inserted here -->
        </div>
    </div>

    <script>
        let currentDevice = 'desktop';
        let currentOrientation = 'portrait';
        let currentPage = 'home';
        
        function testDevice(device) {
            currentDevice = device;
            updateTestFrame();
            updateButtons();
        }
        
        function testOrientation(orientation) {
            currentOrientation = orientation;
            updateTestFrame();
            updateButtons();
        }
        
        function testPage(page) {
            currentPage = page;
            updateTestFrame();
            updateButtons();
        }
        
        function updateTestFrame() {
            const container = document.getElementById('test-container');
            const deviceConfig = getDeviceConfig();
            
            container.innerHTML = `
                <div class="device-frame ${deviceConfig.frameClass}" style="${deviceConfig.style}">
                    <div class="device-label">
                        ${deviceConfig.label} - ${currentOrientation} - ${currentPage}
                    </div>
                    <iframe 
                        src="/${currentPage === 'home' ? '' : currentPage}" 
                        class="iframe-container"
                        title="Test Frame">
                    </iframe>
                </div>
            `;
        }
        
        function getDeviceConfig() {
            const configs = {
                phone: {
                    frameClass: 'phone-frame',
                    style: 'width: 375px; height: 667px;',
                    label: 'üì± Phone (375px)'
                },
                tablet: {
                    frameClass: 'tablet-frame',
                    style: 'width: 768px; height: 1024px;',
                    label: 'üì± Tablet (768px)'
                },
                desktop: {
                    frameClass: 'desktop-frame',
                    style: 'width: 1200px; height: 800px;',
                    label: 'üíª Desktop (1200px)'
                },
                full: {
                    frameClass: '',
                    style: 'width: 100%; height: 600px;',
                    label: 'üñ•Ô∏è Full Screen'
                }
            };
            
            return configs[currentDevice];
        }
        
        function updateButtons() {
            const buttons = document.querySelectorAll('.test-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.textContent.includes(currentDevice) || 
                    button.textContent.includes(currentOrientation) ||
                    button.textContent.includes(currentPage)) {
                    button.classList.add('active');
                }
            });
        }
        
        // Initialize with desktop view
        updateTestFrame();
        updateButtons();
    </script>
</body>
</html>
